<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>this is singup page</title>
	</head>
	<body>
	<section>
	    
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						 <p th:text="${session.message.content}"></p>
						 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
						<div class="container text-center">
						<img alt="" th:src="@{/image/download.png}" style="width: 50px;height: 50px;border-radius:100px">
						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="POST" th:object="(${user})">
							
							<div class="mb-3">
							  <label for="name"  class="form-label">Your Name</label>
							  <input type="text" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" name="name" th:value="${user.name}" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Heare" required="required">
							  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
							  <label for="email" class="form-label">Your Email</label>
							  <input type="email" name="email" th:value="${user.email}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Heare" required="required">
							</div>
							<div class="mb-3">
							  <label for="password" class="form-label">Your Password</label>
							  <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Heare" required="required">
							</div>
							<div class="form-group">
								<textarea class="form-control" name="about" th:value="${user.about}" placeholder="Enter about here" rows="5" cols=""></textarea>
							</div>	
							<div class="form-group form-check text-center">
								<input type="checkbox" name="aggrement" class="form-check-input" id="aggrement"/>
								<label for="aggrement">Accept terms and conditions</label>
							</div>						
							<div class="container text-center">
								<button class="btn bg-primary text-white">Submit</button>
								<button class="btn bg-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	</body>
</html>
