<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>User Dashboard</title>
	</head>
	<body>
	<section>
		<div class="card">
		  <div class="card-body">
		    <h1 class="text-center">Update Contact</h1>
		  	<div class="container-fluid mt-1">
		  	  <div class="row">
		  	   <div class="col-md-10 offset-md-1">
		  	   	<form th:action="@{/user/process-update}" 
		  	   	th:object="${contact}" 
		  	   	enctype="multipart/form-data" method="POST" class="mt-2">
		  	   	   <input type="hidden" th:value="${contact.cId}" name="cId">
		  	   	   <!-- first name -->
		  	   	   <div class="input-group">
		  	   	   	  <div class="input-group-prepend">
		  	   	   	  	<div class="input-group-text">
		  	   	   	  		<i class="fa-solid fa-plus"></i>
		  	   	   	  	</div>
		  	   	   	  </div>
		  	   	   	  <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control">
		  	   	   </div>
		  	   	   <!-- second name -->
		  	   	   <div class="input-group mt-3">
		  	   	   	  <div class="input-group-prepend">
		  	   	   	  	<div class="input-group-text">
		  	   	   	  		<i class="fas fa-user-alt"></i>
		  	   	   	  	</div>
		  	   	   	  </div>
		  	   	   	  <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter second name here" class="form-control">
		  	   	   </div>
		  	   	   <!-- phone -->
		  	   	   <div class="input-group mt-3">
		  	   	   	  <div class="input-group-prepend">
		  	   	   	  	<div class="input-group-text">
		  	   	   	  		<i class="fa fa-phone"></i>
		  	   	   	  	</div>
		  	   	   	  </div>
		  	   	   	  <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter phone here" class="form-control">
		  	   	   </div>
		  	   	   <!-- email -->
		  	   	   <div class="input-group mt-3">
		  	   	   	  <div class="input-group-prepend">
		  	   	   	  	<div class="input-group-text">
		  	   	   	  		@
		  	   	   	  	</div>
		  	   	   	  </div>
		  	   	   	  <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
		  	   	   </div>
		  	   	   <!-- work -->
		  	   	   <div class="input-group mt-3">
		  	   	   	  <div class="input-group-prepend">
		  	   	   	  	<div class="input-group-text">
		  	   	   	  		<i class="fa fa-briefcase"></i>
		  	   	   	  	</div>
		  	   	   	  </div>
		  	   	   	  <input type="text" id="work" th:value="${contact.work}" name="work" placeholder="Enter work here" class="form-control">
		  	   	   </div>
		  	   	   <!-- description -->
		  	   	   <!-- <div class="form-group mt-3">
		  	   	     <textarea name="description" id="description" class="form-control" placeholder="Enter contact here" rows="6" cols=""></textarea>
		  	   	   </div> -->
		  	   	   <div class="form-group mt-3">
		  	   	     <tinymce-editor
				      api-key="no-api-key"
				      height="200"
				      menubar="false"
				      plugins="advlist autolink lists link image charmap preview anchor
				        searchreplace visualblocks code fullscreen
				        insertdatetime media table code help wordcount"
				      toolbar="undo redo | blocks | bold italic backcolor |
				        alignleft aligncenter alignright alignjustify |
				        bullist numlist outdent indent | removeformat | help"
				      content_style="body
				      {
				        font-family:Helvetica,Arial,sans-serif;
				        font-size:14px
				      }"
				      name="description" id="description" th:utext="${contact.description}" class="form-control" placeholder="Enter contact here"
				      >
				
				      <!-- Adding some initial editor content -->
				      <!-- &lt;p&gt;Welcome to the TinyMCE Web Component example!&lt;/p&gt; -->
				
				    </tinymce-editor>
		  	   	   </div>
		  	   	   <!-- image -->
		  	   	   <div class="container text-center">
		  	   	   	<img style="width: 100px;height: 100px" alt="" class="img-fluid myProfilePic" th:src="@{'/image/'+${contact.image}}">
		  	   	   </div>
		  	   	   <div class="custom-file mt-3">
		  	   	   	<input type="file" name="profileImage">
		  	   	   </div>
		  	   	   <div class="container text-center">
		  	   	   	<button class="btn btn-outline-primary">Save</button>
		  	   	   </div>
		  	   	</form>
		  	   </div> 
		  	  </div>
		  	</div>
		  </div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@tinymce/tinymce-webcomponent@2/dist/tinymce-webcomponent.min.js"></script>
	</section>
	
	</body>
</html>
