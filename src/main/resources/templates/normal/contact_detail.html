<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>Contact Detail</title>
	</head>
	<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
				<img alt="" style="height: 200px;width: 200px;" class="myProfilePic" th:src="@{'/image/'+${contact.image}}">
				<h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${contact.email}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Phone</th>
				      <td><span th:text="${contact.phone}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				    </tr>
				    
				  </tbody>
				</table>
				  <div class="description">
				  	<th:block th:utext="${contact.description}"></th:block>
				  </div>
				  <div class="container mt-3">
				  	<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
			        <form class="mt-2" th:action="@{'/user/update-contact/'+${contact.cId}}" method="POST">
			          <button type="submit" class="btn btn-success btn-sm">Update</button>
			        </form>
				  </div>
				</div>
			</div>
			<h2 th:unless="${contact}">You don't permission to see this contact</h2>
		</div>
		<!-- <script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script> -->
	</section>
	
	</body>
</html>
